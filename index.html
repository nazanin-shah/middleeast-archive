
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Middle East Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; direction: rtl; font-family: sans-serif; background: #fff; }
    #note-box { position: absolute; bottom: 10px; right: 10px; background: #000; color: #fff; padding: 1rem; max-width: 300px; z-index: 1000; }
    audio { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="note-box" style="display:none;"></div>
  <script src="leaflet/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([33.5, 43], 5);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    fetch('data.json')
      .then(response => response.json())
      .then(points => {
        points.forEach(p => {
          const marker = L.marker([p.lat, p.lon]).addTo(map);
          marker.on('click', () => {
            const box = document.getElementById('note-box');
            box.style.display = 'block';
            box.innerHTML = `<strong>${p.name}</strong><br>${p.note}`;
            if (p.audio) {
              box.innerHTML += `<audio controls src="${p.audio}"></audio>`;
            }
          });
        });
      });
  </script>
</body>
</html>
